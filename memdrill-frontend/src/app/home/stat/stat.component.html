<div class="layout">
  <h1 class="header">Your Stats</h1>
  <p *ngIf="isLoading">Loading...</p>
  <div class="container-info" *ngIf="!isLoading">
    <div class="title-a">Total Calculations</div>
    <div class="item-aa">{{ stat.totalCalculations }}</div>

    <div class="title-b">Correct Calculations</div>
    <div class="item-bb">{{ stat.correctCalculations }}</div>

    <div class="title-c">Total Score</div>
    <div class="item-cc">{{ stat.totalScore }}</div>
  </div>

  <a routerLink="/game">Practice !</a>
</div>
